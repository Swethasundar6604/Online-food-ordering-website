<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRESH AND FAST DELIVERY</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://png.pngtree.com/background/20230528/original/pngtree-variety-of-indian-food-is-served-on-a-table-picture-image_2778395.jpg'); /* Replace 'background_image.jpg' with the URL or path to your background image */
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Adding semi-transparent black background to header */
            color: #fff;
            padding: 10px 20px;
            text-align: center; /* Center align the content horizontally */
            position: relative; /* Relative positioning for absolute positioning of nav */
        }

        header h1 {
            margin: 0; /* Remove default margin */
            font-size: 36px; /* Adjust font size */
        }

        nav {
            position: absolute; /* Absolute positioning for right corner */
            top: 50%; /* Move nav to the vertical center of header */
            transform: translateY(-50%); /* Adjust for vertical centering */
            right: 20px; /* Align to right side */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: right; /* Align the links to the right */
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .hero {
            padding: 50px;
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* Adding semi-transparent black background to hero section */
        }

        .contact-info {
            background-color: rgba(255, 255, 255, 0.8); /* Adding semi-transparent white background to contact section */
            padding: 20px;
            text-align: center;
            margin: 20px;
            border-radius: 10px;
        }

        /* Modify styles for specific elements */
        .delivery-info {
            text-align: center;
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
        }

        /* Set font color for specific pages */
        .home-link,
        .menu-link,
        .order-link {
            color: #fff; /* White font color */
        }
    </style>
</head>
<body>
    <header>
        <h1>FRESH AND FAST DELIVERY</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="home-link">Home</a></li>
                <li><a href="menu.html" class="menu-link">Menu</a></li>
                <li><a href="order.html" class="order-link">Order</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Welcome to Fresh and Fast Delivery!</h1>
        <p>Order delicious food from the comfort of your home.</p>
        <p class="delivery-info">Order Food from Anywhere</p>
    </section>

    <section class="contact-info">
        <h2>Contact Us</h2>
        <p>Phone: 123-456-7890</p>
        <p>Email: freshandfast@gmail.com</p>
        <p>Address: 123 Main Street, Karunya Nagar, Coimbatore-641114.</p>
    </section>
</body>
</html>
